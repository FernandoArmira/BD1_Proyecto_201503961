<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Profesional</th>
        <th scope="col">Salario</th>
        <th scope="col">Comision</th>
        <th scope="col">Total salario</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let p of c13 ; let i = index"> 
        <th scope="row">{{i+1}}</th>
        <td>{{p.profesional}}</td>
        <td>{{p.salario}}</td>
        <td>{{p.comision}}</td>
        <td>{{p.total_salario}}</td>
      </tr>
    </tbody>
  </table>
