<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Jefe</th>
        <th scope="col">Area</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let p of c16 ; let i = index"> 
        <th scope="row">{{i+1}}</th>
        <td>{{p.profesional}}</td>
        <td>{{p.area}}</td>
      </tr>
    </tbody>
  </table>
