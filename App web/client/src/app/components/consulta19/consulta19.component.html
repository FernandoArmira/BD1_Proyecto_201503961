<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Pais</th>
        <th scope="col">Frontera</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let p of c19 ; let i = index"> 
        <th scope="row">{{i+1}}</th>
        <td>{{p.pais}}</td>
        <td>{{p.frontera}}</td>
      </tr>
    </tbody>
  </table>
