<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Pais</th>
        <th scope="col">Area</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let p of c3 ; let i = index"> 
        <th scope="row">{{i+1}}</th>
        <td>{{p.pa}}</td>
        <td>{{p.ar}}</td>
      </tr>
    </tbody>
  </table>
