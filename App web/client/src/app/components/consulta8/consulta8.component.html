<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Inicial pais</th>
        <th scope="col">Total area</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let p of c8 ; let i = index"> 
        <th scope="row">{{i+1}}</th>
        <td>{{p.Letra}}</td>
        <td>{{p.Total_area}}</td>
      </tr>
    </tbody>
  </table>
