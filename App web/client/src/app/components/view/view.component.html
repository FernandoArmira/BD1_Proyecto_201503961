<div class="col-md-4 offset-md-4" *ngFor = "let p of pais" >
    <div class="card text-center">
        <div class="card-header bg-dark text-white">
            {{p.Nombre}}
        </div>
        <div class="card-body">
        <p>Poblacion: {{p.Poblacion}}</p>
        <p>Area: {{p.Area}}</p>
        <p>Capital: {{p.Capital}}</p>
        <p>Region: {{p.Region_idRegion}}</p>

        <button [routerLink] = "['/pais/edit',p.idPais]" class= "btn btn-info btn-block">Editar</button>
        <br>
        <button class= "btn btn-danger btn-block" (click) = "deletepais(p.idPais)">Eliminar</button>
            
        </div>
    </div>

</div>
